name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Code Clone
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Code Compile (syntax check)
      - name: Check Python syntax
        run: python -m py_compile calculator.py

      # Code Review (linting)
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8 lint
        run: flake8 . --max-line-length=120

      # Unit Testing
      - name: Install test dependencies
        run: pip install pytest
      - name: Run unit tests
        run: pytest -v

      # Code Build (simulate packaging)
      - name: Build package
        run: |
          mkdir -p build
          cp calculator.py build/

      # Docker Build
      - name: Build Docker image
        run: docker build -t calculator-app .
